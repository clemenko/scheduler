services:
  wavfd_sched_app:
    build: .
    image: clemenko/scheduler
    container_name: wavfd_sched_app
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://wavfd_sched_mongo:27017/scheduler
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Pa22word}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@wavfd.org}
      - CALENDAR_TITLE=${CALENDAR_TITLE:-Demo WAVFD Scheduler}
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_secret_change_me}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@wavfd.org}
      - SMTP_TLS_REJECT_UNAUTHORIZED=${SMTP_TLS_REJECT_UNAUTHORIZED:-true}
      - GMAIL_USER=${GMAIL_USER:-}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD:-}
    depends_on:
      - wavfd_sched_mongo
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    labels:
      - "traefik.http.routers.wavfdshed.rule=Host(`sched.wavfd.org`)"
      - "traefik.http.routers.wavfdshed.entrypoints=https"
      - "traefik.http.routers.wavfdshed.tls.certresolver=mytlschallenge"
      - "traefik.http.routers.wavfdshed.middlewares=security-headers"
      - "traefik.http.services.wavfdshed.loadbalancer.server.port=3000"

  wavfd_sched_mongo:
    image: cgr.dev/chainguard/mongodb
    container_name: wavfd_sched_mongo
    command: --bind_ip_all --noauth --dbpath /data/db
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    labels:
      - "traefik.enable=false"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
