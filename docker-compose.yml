services:
  wavfd_sched_frontend:
    build: ./frontend
    image: clemenko/scheduler-frontend
    container_name: wavfd_sched_frontend
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    depends_on:
      - wavfd_sched_backend
    labels:
      - "traefik.http.routers.wavfdshed.rule=Host(`sched.wavfd.org`)"
      - "traefik.http.routers.wavfdshed.entrypoints=https"
      - "traefik.http.routers.wavfdshed.tls.certresolver=mytlschallenge"
      - "traefik.http.routers.wavfdshed.middlewares=security-headers"

  wavfd_sched_backend:
    build: ./backend
    image: clemenko/scheduler-backend
    container_name: wavfd_sched_backend
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Pa22word}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@wavfd.org}
      - CALENDAR_TITLE=${CALENDAR_TITLE:-Demo WAVFD Scheduler}
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_secret_change_me}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@wavfd.org}
    command: sh -c "node seed.js && npm start"
    depends_on:
      - wavfd_sched_mongo
    labels:
      - "traefik.enable=false"

  wavfd_sched_mongo:
    image: mongo:latest
    container_name: wavfd_sched_mongo
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    labels:
      - "traefik.enable=false"
    volumes:
      - mongo-data:/data/db
    # volumes:
    #  - /home/wavfdshed/mongo:/data/db

volumes:
  mongo-data:
